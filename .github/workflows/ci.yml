name: CI Python Bookstore API

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      mysql:
        image: mysql:latest
        env:
          MYSQL_ROOT_PASSWORD: 1234567
          MYSQL_DATABASE: bookstore1
        ports:
          - 3306:3306
        options: >-
          --health-cmd="mysqladmin ping --silent"
          --health-interval=10s
          --health-timeout=5s
          --health-retries=3

    steps:
      - name: Checkout código
        uses: actions/checkout@v3

      - name: Configurar Python
        uses: actions/setup-python@v4
        with:
          python-version: 3.12

      - name: Instalar dependências
        run: |
          python -m pip install --upgrade pip
          pip install -r bookstore-api/requirements.txt
          pip install pytest

      - name: Rodar testes
        working-directory: bookstore-api
        run: pytest
